<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    .controls {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
    }

    .controls button {
      font-size: 14px;
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.7);
      /* Semi-transparent */
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="controls">
    <button id="btnRed">Red</button>
    <button id="btnBlue">Blue</button>
    <button id="btnBlack">Black</button>
  </div>

  <a-assets>
    <a-asset-item id="modelRed" src="./Red_Shoes.glb"></a-asset-item>
    <a-asset-item id="modelBlue" src="./BlueShoes.glb"></a-asset-item>
    <a-asset-item id="modelBlack" src="./Black_Shoes.glb"></a-asset-item>
    <a-asset-item id="voucherImg" src="./voucher.png"></a-asset-item>
  </a-assets>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; maxTrack: 1;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
    <a-light type="directional" color="#FFF" intensity="1" position="1 1 1"></a-light>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <a-gltf-model id="productModel" src="#modelRed" position="0 0.2 0" scale="0.3 0.3 0.3" rotation="0 0 0"
        
        animation__float="property: position;
                          to: 0 0.3 0;
                          dur: 1500;
                          easing: easeInOutSine;
                          loop: true;
                          dir: alternate">
      </a-gltf-model>

      <a-image id="voucher" src="#voucherImg" position="0 0.5 0" scale="0.8 0.8 0.8" visible="false">
      </a-image>

      <a-link id="redeemBtn" href="https://www.senijaya.com" title="Redeem Now!" position="0 -0.7 0"
        scale="0.35 0.35 0.35" visual-aspect-ratio="3.5" background-color="#28a745" text-color="#FFF" visible="false">
      </a-link>

    </a-entity>
  </a-scene>

  <script>
    // Wait for the document and A-Frame scene to be ready
    document.addEventListener('DOMContentLoaded', () => {

      // Get all your elements
      const product = document.querySelector('#productModel');
      const voucher = document.querySelector('#voucher');
      const redeemBtn = document.querySelector('#redeemBtn');

      // === OPTION 1 LOGIC (Product Explorer) ===

      document.querySelector('#btnRed').addEventListener('click', () => {
        product.setAttribute('src', '#modelRed');
      });

      document.querySelector('#btnBlue').addEventListener('click', () => {
        product.setAttribute('src', '#modelBlue');
      });

      document.querySelector('#btnBlack').addEventListener('click', () => {
        product.setAttribute('src', '#modelBlack');
      });

      // === OPTION 2 LOGIC (Gamified Reward) ===

      // Listen for a click on the 3D model itself
      product.addEventListener('click', () => {

        // 1. STOP the floating animation so it doesn't conflict
        product.removeAttribute('animation__float');

        // 2. Play the "win" animation (named animation__spin)
        product.setAttribute('animation__spin', {
          property: 'rotation',
          to: '0 360 0',
          dur: 1000,
          easing: 'easeInOutSine'
        });

        // 3. Hide the UI buttons (this can happen immediately)
        document.querySelector('.controls').style.display = 'none';
      });

      // 4. Listen for the SPIN animation to FINISH
      // We listen for 'animationcomplete__spin'
      product.addEventListener('animationcomplete__spin', () => {

        // 5. NOW hide the product
        product.setAttribute('visible', 'false');

        // 6. And show the voucher and redeem button
        voucher.setAttribute('visible', 'true');
        redeemBtn.setAttribute('visible', 'true');
      });

    });
  </script>
</body>

</html>
