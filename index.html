<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  
  <body>
    <a-assets>
      <a-asset-item id="myModel" src="./astronaut_3d.glb"></a-asset-item>
    </a-assets>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; maxTrack: 1;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
      <a-light type="directional" color="#FFF" intensity="1" position="1 1 1"></a-light>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model 
            src="#myModel" 
            position="0 0 0" 
            scale="1 1 1"
            rotation="0 0 0"
            animation-mixer="clip: floating">
        </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
